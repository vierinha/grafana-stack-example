services:

  mimir:
    image: grafana/mimir:2.12.0
    container_name: mimir
    command: --config.file=/etc/mimir/config.yaml
    volumes:
      - ./config/mimir.yaml:/etc/mimir/config.yaml
      - ./mimir/data:/mimir
    restart: always
    # ports:
    #   - "9009:9009"
    networks:
      - grafananetwork

  # prometheus:
  #   image: prom/prometheus:v2.51.2
